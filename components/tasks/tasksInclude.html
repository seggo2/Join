<section class="visually-hidden" id="sectionAddTasks">
  <div id="addTasksContainer">
    <h1 class="add_task_h1" id="add_task_h1">Add Task</h1>

    <div id="add_task_form">

      <div class="form_categories">
        <span>Title<span class="add_task_required">*</span></span>
        <input class="add_task_inputs" id="task_title" required type="text" placeholder="Enter a title" />
        <span id="title_is_required" class="d-none">This field is required</span>
      </div>


      <div class="form_categories">
        <span>Description</span>
        <textarea class="add_task_inputs" name="" id="task_description" cols="30" rows="3"
          placeholder="Enter a Description"></textarea>
      </div>


      <div class="form_categories_text">
        <span>Prio</span>
        <div class="add_task_priorities add_task_priorities_modal">
          <button class="add_task_urgent_button add_task_input_button" id="urgent_button"
            onclick="urgentButton()">Urgent
            <img id="task_prio_img_urgent" src="/assets/img/addTask/prio_high.png" alt="">
          </button>
          <button class="add_task_medium_button add_task_input_button medium_button_active" id="medium_button"
            onclick="mediumButton()">Medium
            <img id="task_prio_img_medium" src="/assets/img/addTask/Medium_nocolor.png" alt="">
          </button>
          <button class="add_task_low_button add_task_input_button" id="low_button" onclick="lowButton()">Low
            <img id="task_prio_img_low" src="/assets/img/addTask/prio_low.png" alt="">
          </button>
        </div>
      </div>
      <div id="tasks_line" class="tasks_line"></div>

      <div class="form_categories_date">
        <span>Due date<span class="add_task_required">*</span></span>
        <input class="add_task_inputs" id="task_date" required type="date">
        <span id="date_is_required" class="d-none">This field is required</span>
      </div>


      <div class="form_categories_category">
        <span>Category<span class="add_task_required">*</span></span>
        <select required class="add_task_inputs" name="Category" id="task_category">
          <option value="" disabled selected hidden>Select task Category</option>
          <option value="Technical Task">Technical Task</option>
          <option value="User Story">User Story</option>
        </select>
        <span id="category_is_required" class="d-none">This field is required</span>
      </div>


      <div class="form_categories_assigned">
        <span>Assigned to</span>
        <input class="add_task_inputs" onclick="toggleSelect()" id="task_user" placeholder="Select contacts to assign">
        <div id="tasks_contacts_container" class="d-none">
          <ul id="assigned_user"></ul>
        </div>
        <div id="assigned_user_initials"></div>
      </div>


      <div class="form_categories_subtask">
        <span>Subtasks</span>
        <div id="subtask_button_input">
          <button class="add_task_inputs" id="task_subtask_button" onclick="transformSubtaskButton()"
            type="text"><span>Add new Subtask</span><img src="/assets/img/addTask/add_subtask.png" alt=""></button>
        </div>
        <ul id="new_subtask_list" style="list-style-type:disc"></ul>
      </div>
    </div>

    <div class="create_task_finish" id="create_task_finish">
      <span id="create_task_finish_span"><span class="add_task_required">*</span>This field is required</span>
      <div class="create_task_finish_buttons">
        <button id="reset_task_button" value="Reset Task " onclick="resetTask()"><span>Clear</span><img
            src="/assets/img/addTask/subtask_delete.png" alt=""></button>
        <button id="create_task_button" value="Create Task "
          onclick="formValidation('To Do'); updateBoardHTML()"><span>Create Task</span><img
            src="/assets/img/addTask/check_icon.png" alt=""></button>
      </div>
    </div>


    <dialog id="succes_alert_addedTask">
      <span>Task added to board</span>
      <img src="/assets/img/addTask/board_icon.png" alt="board icon">
    </dialog>
  </div>
</section>
