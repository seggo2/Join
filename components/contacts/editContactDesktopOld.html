<dialog id="overlay-edit-contact-desktop">
    <div class="overlay-desktop">
        <div id="add-contact-text-desktop">
            <form onsubmit="saveEditedContactData('desktop'); return false;">
                <div class="d-flex flex-column justify-content-center align-items-center g-24 grow-1">
                    <label class="visually-hidden" for="edit-contact-name-desktop">Name:</label>
                    <input type="text" name="fname" id="edit-contact-name-desktop" required
                        class="contact-input-desktop  contact-input-name-desktop" placeholder="Name" aria-invalid="true"
                        aria-describedby="description">
                    <label class="visually-hidden" for="edit-contact-email-desktop">Email:</label>
                    <input type="email" name="femail" id="edit-contact-email-desktop" required
                        class="contact-input-desktop  contact-input-email-desktop" placeholder="Email"
                        aria-invalid="true" aria-describedby="description">
                    <label class="visually-hidden" for="edit-contact-phone-desktop">Phone:</label>
                    <input type="tel" name="fphone" id="edit-contact-phone-desktop" required
                        class="contact-input-desktop  contact-input-phone-desktop" placeholder="Phone"
                        aria-invalid="true" aria-describedby="description">
                </div>
                <button type="submit" class="add-contact-btn-desktop pointer d-flex flex-row justify-content-center"
                    id="add-contact-create-button">
                    <span>Edit contact</span>
                    <div id="add-contact-create-button-symbol-box">
                        <img src="/assets/img/contacts/check.svg" alt="check symbol"
                            id="add-contact-create-button-symbol">
                    </div>
                </button>
                <button type="button"
                    class="add-contact-btn-desktop-close pointer d-flex flex-row justify-content-center"
                    id="edit-contact-create-button"
                    onclick="deleteContact(activeContact, true); hideDialog('overlay-edit-contact-desktop');">
                    <span>Delete</span>
                    <div id="add-contact-create-button-symbol-box">
                        <img src="/assets/img/contacts/check.svg" alt="check symbol"
                            id="add-contact-create-button-symbol">
                    </div>
                </button>
            </form>
        </div>
        <div class="contact-bg-desktop d-flex align-items-center" id="frame-195">
            <div id="addcontact-top-close-desktop" onclick="hideDialog('overlay-edit-contact-desktop');"
                class="pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <mask id="mask0_123233_666" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0"
                        width="24" height="24">

            <div class="d-flex flex-column g-16" id="frame-206-desktop">
                <img class="add-desktop" src="/assets/img/Capa 2.svg" alt="">
                <div class="d-flex flex-column g-8" id="frame-205">
                    <span class="fw-7 fs-6 white">Edit contact</span>
                    <span class="fw-4 fs-2 white">Tasks are better with a team!</span>
                </div>
                <div class="bw-3 w-9 bc-lightblue" id="addcontact-top-text-Vector">
                </div>
            </div>
            <div id="group-13-desktop">
                <div id="contact-user-symbol-badge-desktop" class="d-flex justify-content-center align-items-center">
                    <span class="" id="contact-user-symbol-initials-desktop"></span>
                </div>
            </div>
        </div>
    </div>
